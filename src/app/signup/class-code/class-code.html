<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div
    class="relative w-full max-w-md bg-white/90 backdrop-blur-xl px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 rounded-2xl transition-all duration-300 hover:shadow-2xl hover:-translate-y-1"
  >
    <div class="w-full">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Enter Class Code</h1>
        <p class="text-sm text-gray-500 mt-2">Join your class instantly</p>
      </div>

      <div class="mt-8">
        <form (ngSubmit)="submit()">
          <!-- Input -->
          <div class="relative mt-6">
            <input
              [(ngModel)]="logindata.classCode"
              name="classCode"
              id="classCode"
              type="text"
              placeholder="Class Code"
              class="peer w-full border-b-2 border-gray-300 bg-transparent px-0 py-2 placeholder-transparent focus:border-black focus:outline-none transition-all duration-300"
              autocomplete="off"
            />
            <label
              for="classCode"
              class="absolute left-0 -top-3.5 text-sm text-gray-800 transition-all duration-300 peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-gray-800"
            >
              Enter Code
            </label>
          </div>

          <!-- Button -->
          <div class="my-6">
            <button
              type="submit"
              class="w-full rounded-xl bg-black py-3 text-white font-semibold shadow-md transition-all duration-300 hover:bg-gray-900 hover:shadow-xl active:scale-95 focus:outline-none"
            >
              Join Class
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
