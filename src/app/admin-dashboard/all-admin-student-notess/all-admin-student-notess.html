<div class="p-6 bg-gray-100 min-h-screen">
  <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Students Notes</h2>

  <div class="overflow-x-auto rounded-lg shadow-lg">
    <table class="min-w-full divide-y divide-gray-300 bg-white rounded-lg">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="px-6 py-3 text-left">Title</th>
          <th class="px-6 py-3 text-left">Description</th>
          <th class="px-6 py-3 text-left">Status</th>
          <th class="px-6 py-3 text-left">File</th>
          <th class="px-6 py-3 text-left">Class</th>
          <th class="px-6 py-3 text-left">Subject</th>
          <th class="px-6 py-3 text-left">Uploaded At</th>
          <th class="px-6 py-3 text-left">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let note of joinclassdata">
          <td class="px-6 py-4">{{ note.title }}</td>
          <td class="px-6 py-4">{{ note.description }}</td>
          <td class="px-6 py-4 capitalize">{{ note.status }}</td>
          <td class="px-6 py-4">
            <a href="{{ note.file }}" target="_blank" class="text-blue-600 hover:underline"
              >View File</a
            >
          </td>
          <td class="px-6 py-4">{{ note.ClassName }}</td>
          <td class="px-6 py-4">{{ note.Subject }}</td>
          <td class="px-6 py-4">{{ note.uploadedAt | date : 'short' }}</td>
          <td class="px-6 py-4">
            <button
              (click)="openModal(note)"
              class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-2 py-1 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50"
            >
              ✏️
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div
    *ngIf="modalNote"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  >
    <div class="bg-white rounded-lg shadow-lg w-96 p-6 relative">
      <h3 class="text-lg font-semibold mb-4">Update Status for "{{ modalNote.title }}"</h3>

      <select
        [(ngModel)]="selectedStatus[modalNote._id]"
        class="w-full border rounded p-2 mb-4 text-sm"
      >
        <option value="pending">Pending</option>
        <option value="approved">Approved</option>
        <option value="rejected">Rejected</option>
      </select>

      <div class="flex justify-end space-x-2">
        <button
          (click)="closeModal()"
          class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 text-sm"
        >
          Cancel
        </button>
        <button
          (click)="updateStatus(modalNote._id)"
          class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700 text-white text-sm"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
