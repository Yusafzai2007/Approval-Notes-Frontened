<div class="p-6 bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen">
  <h2 class="text-4xl font-bold mb-8 mx-12 tracking-wide text-gray-800 text-center">
    Your Classes 
  </h2>

  <!-- ðŸ”¥ Show Message When No Classes Joined -->
  <div
    *ngIf="joinclassdata.length === 0"
    class="flex flex-col items-center justify-center bg-gradient-to-br from-white to-gray-50 p-12 rounded-3xl shadow-xl border border-gray-200 max-w-2xl mx-auto transform transition-all duration-300 hover:shadow-2xl"
  >
    <!-- Icon -->
    <div class="w-32 h-32 bg-gradient-to-br from-gray-200 to-gray-300 rounded-full flex items-center justify-center mb-8 shadow-inner">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-16 w-16 text-gray-500"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="1.5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 8v4m0 4h.01M4.93 4.93A10 10 0 1121.07 21.07 10 10 0 014.93 4.93z"
        />
      </svg>
    </div>

    <!-- Message -->
    <p class="text-3xl font-bold text-gray-700 mb-4 text-center">
      No Classes create Yet
    </p>

    <p class="text-gray-500 text-lg text-center mb-6">
      You need to create at least one class to get started.
    </p>
    
    <button
     (click)="createclass()"
    class="px-8 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl font-semibold shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-xl">
      create Your First Class
    </button>
  </div>

  <!-- ðŸ”¥ Show Table Only When Data Exists -->
  <div
    *ngIf="joinclassdata.length > 0"
    class="overflow-x-auto p-6 rounded-3xl shadow-2xl border border-gray-200 bg-white mx-4"
  >
    <table class="min-w-full rounded-2xl overflow-hidden">
      <thead>
        <tr class="bg-gradient-to-r from-slate-800 to-slate-900 text-white text-left">
          <th class="px-8 py-5 text-sm font-semibold uppercase tracking-wider">
            Class Name
          </th>
          <th class="px-8 py-5 text-sm font-semibold uppercase tracking-wider">
            Subject
          </th>
          <th class="px-8 py-5 text-sm font-semibold uppercase tracking-wider">
            Class Code
          </th>
          <th class="px-8 py-5 text-sm font-semibold uppercase tracking-wider text-center">
            Actions
          </th>
        </tr>
      </thead>

      <tbody class="bg-white divide-y divide-gray-200">
        <tr
          *ngFor="let c of joinclassdata"
          class="border-b border-gray-200 hover:bg-gradient-to-r hover:from-blue-50 hover:to-indigo-50 transition-all duration-300 ease-in-out transform hover:scale-[1.01] group"
        >
          <td class="px-8 py-6 font-semibold text-gray-800 text-lg">{{ c.ClassName }}</td>
          <td class="px-8 py-6 font-medium text-gray-700 text-lg">{{ c.Subject }}</td>
          <td class="px-8 py-6">
            <span class="font-mono bg-gradient-to-r from-gray-100 to-gray-200 text-gray-800 px-4 py-2 rounded-xl text-lg border border-gray-300 shadow-sm">
              {{ c.classCode }}
            </span>
          </td>

          <td class="px-8 py-6">
            <div class="flex items-center justify-center gap-3">
              <!-- View Students Button -->
        <a [routerLink]="['/class/view-student-admin', c._id]"
   class="inline-flex items-center px-5 py-2.5 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl font-semibold shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-xl hover:from-blue-600 hover:to-blue-700 group/btn">
   
   <svg xmlns="http://www.w3.org/2000/svg" 
        class="h-5 w-5 mr-2 transform group-hover/btn:scale-110 transition-transform" 
        fill="none" viewBox="0 0 24 24" stroke="currentColor">
     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
           d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
   </svg>
   View Students
</a>

              <!-- Edit Button -->
            <!-- Edit Button -->
<button
  (click)="editClass(c)"
  class="p-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-xl shadow-lg transform transition-all duration-300 hover:scale-110 hover:shadow-xl hover:from-green-600 hover:to-green-700 group/edit"
  title="Edit Class"
>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform group-hover/edit:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
  </svg>
</button>


              <!-- Delete Button -->
              <button
              (click)="deleteclass(c._id)"
                class="p-3 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-xl shadow-lg transform transition-all duration-300 hover:scale-110 hover:shadow-xl hover:from-red-600 hover:to-red-700 group/delete"
                title="Delete Class"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform group-hover/delete:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>



<!-- Edit Class Modal -->
<div
  *ngIf="selectedClass"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-2xl p-8 w-96 shadow-2xl relative">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">
      Edit Class
    </h2>

    <form (ngSubmit)="updateClass()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2 font-medium">Class Name</label>
        <input
          type="text"
          [(ngModel)]="selectedClass.ClassName"
          name="ClassName"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2 font-medium">Subject</label>
        <input
          type="text"
          [(ngModel)]="selectedClass.Subject"
          name="Subject"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div class="flex justify-end gap-3 mt-6">
        <button
          type="button"
          (click)="closeModal()"
          class="px-5 py-2 rounded-xl bg-gray-300 hover:bg-gray-400 transition"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-5 py-2 rounded-xl bg-green-500 text-white hover:bg-green-600 transition"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
