<div class="flex justify-center items-start min-h-screen p-6 bg-gradient-to-br from-blue-50 to-indigo-100">
  <div class="w-full max-w-4xl overflow-hidden">
    <div class="bg-white rounded-2xl shadow-2xl p-8 transform transition-all duration-300 hover:shadow-3xl">
      <!-- Header -->
      <div class="flex items-center justify-between mb-8">
        <div>
          <h2 class="text-4xl font-bold bg-slate-900 bg-clip-text text-transparent">
            Students List
          </h2>
          <p class="text-gray-500 mt-2">Manage and view all student information</p>
        </div>
        <div class="w-12 h-12 bg-slate-900 rounded-full flex items-center justify-center shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        </div>
      </div>

      <!-- Table Container -->
      <div class="border border-gray-200 rounded-xl overflow-hidden shadow-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gradient-to-r from-slate-800 to-slate-900">
            <tr>
              <th class="px-8 py-4 text-left text-sm font-semibold text-white/90 uppercase tracking-wider">#</th>
              <th class="px-8 py-4 text-left text-sm font-semibold text-white/90 uppercase tracking-wider">Name</th>
              <th class="px-8 py-4 text-left text-sm font-semibold text-white/90 uppercase tracking-wider">Email</th>
              <th class="px-8 py-4 text-left text-sm font-semibold text-white/90 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let student of joinclassdata; let i = index" 
                class="transform transition-all duration-200 hover:scale-[1.01] hover:bg-gradient-to-r hover:from-blue-50 hover:to-indigo-50 cursor-pointer group">
              <td class="px-8 py-4 whitespace-nowrap">
                <span class="inline-flex items-center justify-center w-8 h-8 bg-blue-100 text-blue-600 rounded-full font-semibold text-sm">
                  {{ i + 1 }}
                </span>
              </td>
              <td class="px-8 py-4 whitespace-nowrap">
                <div class="flex items-center">
                 
                  <span class="font-medium text-gray-800 group-hover:text-blue-600 transition-colors">{{ student.name }}</span>
                </div>
              </td>
              <td class="px-8 py-4 whitespace-nowrap text-gray-600">{{ student.email }}</td>
              <td class="px-8 py-4 whitespace-nowrap">
                <button 
                  class="p-3 bg-slate-900 rounded-xl text-white shadow-lg transform transition-all duration-200 hover:scale-110 hover:shadow-xl hover:from-blue-600 hover:to-blue-700 group/btn"
                  [routerLink]="['/class/AllAdminStudentNotess', student.studentId,student.classId]"
                  title="View Notes"
                  (click)="viewNotes(student)"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform group-hover/btn:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z" />
                  </svg>
                </button>
              </td>
            </tr>

            <!-- Empty state -->
            <tr *ngIf="joinclassdata.length === 0">
              <td colspan="4" class="px-8 py-12 text-center">
                <div class="flex flex-col items-center justify-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                  </svg>
                  <p class="text-xl font-semibold text-gray-500 mb-2">No students found</p>
                  <p class="text-gray-400">Add students to see them listed here</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
